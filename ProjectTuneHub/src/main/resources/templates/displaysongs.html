<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<table border="2px" >
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="s:${songs}">
					<td th:text="${s.name}"></td>
					<td th:text="${s.artist}"></td>
					<td th:text="${s.genre}"></td>
			
					
					<td>
						<audio controls>
						<source th:src="${s.link}">
						</audio>
					</td>
				</tr>
			</tbody>
			
			
		</table>
		
	</body>
	
	
	
</html>
