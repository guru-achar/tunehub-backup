<!DOCTYPE html>
<html>
	<head>
		<title>playlists</title>
	</head>
	<body>
		<table border="2px" >
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="all:${allplaylist}">
					<td th:text="${all.id}"></td>
					<td>
						
						<ul>
							<li th:each="song:${all.songs}" >
								<span th:text="${song.name}"></span>
								<audio controls>
									<source src="${song.link}">
								</audio>
							</li>
						</ul>
					</td>
					
				
				</tr>
			</tbody>
			
			
		</table>
		
	</body>
	
	
	
</html>
